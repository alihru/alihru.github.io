        description: | # this will include new lines to allow paragraphs
          In recent years the European Single Electronic Standard (ESEF) has been introduced by the European Securities and Markets Authority (ESMA). 
          It mandates that annual financial reports of issuers within scope must be prepared in XHTML format with XBRL tags, embedded using Inline XBRL technology and 
          based on the ESEF taxonomy. We developed an R package in order to automate the process of financial data retrieval and reduce reliance 
          on manual data extraction and external sources, such as Bloomberg and Refinitiv. Furthermore, we tested some simple trading strategies 
          based on extracted financial ratios and conducted ESG sentiment analysis on retrieved textual data.

          You can download the vignette for the corresponding R package [here](assets/rESEF_vignette.html).
    



