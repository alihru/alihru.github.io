        description: | # this will include new lines to allow paragraphs
          This master's thesis examines firm-level contemporaneous and lagged relationships between
          Tweet-based features (i.e., Twitter activity and sentiment polarity) and stock market 
          characteristics (i.e., holding period return and trading volume) at daily frequency. 
          Our findings support the existence of contemporaneous association between Twitter mood 
          and returns (turnover), together with the relation of Tweet volume and returns (turnover). 
          Furthermore, we established that investor agreement and Tweet volume could be of use in predicting abnormal 
          trading volume on the following day. In contrast to previous closely related research, we found no indication of 
          Twitter-based investor sentiment and interest being helpful in predicting returns, which was subsequently reflected 
          in the underwhelming performance of the corresponding long-short portfolios. Nevertheless, we observed that aggregation 
          of firm-level Twitter sentiment can be beneficial in forecasting the performance of ETFs, stock indices and portfolios.

          You can download my thesis [here](assets/thesis.pdf) and the corresponding presentation [here](assets/presentation.pdf). 
